<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itaú</title>
  <link rel="stylesheet" type="text/css" href="contato.css" media="screen">
  <script src="script.js"></script>  
</head>
<body>
    <!--Menu-->
    <div class="menu"> 
      <img src="img/itau-logo-7.png" width="5%">
      <a class="logo">Cadastro Pessoal</a>
      <img src="img/itaú.jpeg" width="8%">
    </div><br>
    <!--Formulário-->
  <form action="javascript:submeterForm()">
    <fieldset>
      <div class="campo"></div>
        <label><strong>Nome*</strong></label>
        <input class="campo col-1" type="text" id="name" name="Nome" placeholder="Digite aqui " required>
      </div>
      <div class="campo">
        <label><strong>CPF*</strong></label>
        <input class="campo col-2 sp-15" type="text" maxlength="11" id="CPF" name="CPF" placeholder="Digite aqui" required>
      </div>
      <div class="campo"></div>
        <label><strong>RG</strong></label>
        <input class="campo col-3 sp-15" type="text" maxlength="9" id="RG" name="RG" placeholder="Digite aqui ">
      </div>
      <div class="campo">
        <label><strong>Celular*</strong></label>
        <input class="col-4 sp-15" type="text" maxlength="14" name="message" placeholder="Digite aqui " required>
        <label><strong>Tel. Fixo</strong></label>
        <input class="col-4 sp-15" type="text" maxlength="10" name="Telefone" placeholder="Digite aqui">
      </div> 
      <div class="campo">
        <label for="Genero"><strong>Genero:</strong></label><br>
        <Label for= "Feminino">Feminino</Label>
        <input type="radio" id="Feminino" name="genero" value="Feminino">
        <Label for= "Masculino">Masculino</Label>
        <input type="radio" id="Masculino" name="genero" value="Masculino">
        <Label for= "outro">Outro</Label>
        <input type="radio" id="outro" name="genero" value="outro">
      </div>
      <div class="campo">
        <label><strong>CEP*</strong></label>
        <input class="col-6" type="text" maxlength="8" name="CEP" placeholder="Digite aqui" required><br>
        <label><strong>Endereço*</strong></label>
        <input class="col-5 sp-15" type="text" name="Endereço" placeholder="Digite aqui " required>
        <label class="label"><strong>Número*</strong></label>
        <input class="col-6" type="text" name="Número" placeholder="Digite aqui " required>
        
      </div>
      <div class="campo">            
        <label><strong>Bairro</strong></label>
        <input class="col-7 sp-15" type="text" name="Bairro" placeholder="Digite aqui"><br>
        <label><strong>Cidade</strong></label>
        <input class="col-7 sp-15" type="text" name="Cidade" placeholder="Digite aqui"><br>
        <div class="form-group">
          <label><strong>Estado</strong></label>
            <select class="input-control" >
              <option disabled selected value>Estado</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
          </select>
      </div>
      <div>
      <button type="submit" class="button">Enviar </button>
    </div><br>
    </fieldset>
  </form>
</body>

<footer>
    <div class="rodape">
      <p>© 2021 - Todos os direitos reservados. Programa de Formação de PCD - Itaú Tech.</p>
    </div>
  </div>
</footer>
</html>
