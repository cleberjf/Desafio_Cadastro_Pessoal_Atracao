<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itaú</title>
  <link rel="stylesheet" type="text/css" href="contato.css" media="screen">
  <script src="script.js"></script>  
</head>
<body>
    <!--Menu-->
    <div class="menu"> 
      <img src="img/itau-logo-7.png" width="5%">
      <a class="logo">Itaú Tech - Mais um sonho se realizando </a>
      <img src="img/itaú.jpeg" width="8%">
    </div><br>
    <!--Formulário-->
    <div class="conteudo">
    
    <form action="javascript:submeterForm()">
      <div class="fieldset">
        <label class="label"><strong>CPF</strong></label>
          <div class="control" > 
          <input class="input" type="text" maxlength="11" name="CPF" placeholder="Digite aqui (obrigatório)" required>
        </div>
        <div>
          <label class="label"><strong>Nome</strong></label>
          <div class="control">
          <input class="input" type="text" id="name" name="Nome" placeholder="Digite aqui (obrigatório)" required>
        </div>
        <div class="field">
          <label class="label"><strong>Celular</strong></label>
          <div class="control">
          <input type="text" maxlength="14" name="message" placeholder="(DDD) Digite aqui (obrigatório)" required>
        </div> 
        <div class="campo">
          <label for="Genero"><strong>Genero</strong></label>
          <select id="Genero">
            <option selected disabled value="">Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outros</option>
          </select>
        </div>

        <div class="field">
          <label class="label"><strong>Endereço</strong></label>
          <div class="control">
          <input type="text" name="Endereço" placeholder="Digite aqui (obrigatório)" required>
          <label class="label"><strong>Número</strong></label>
          <input type="text" name="Número" placeholder="Digite aqui (obrigatório)" required>
        </div>
        <div class="field">            
          <label class="label"><strong>Bairro</strong></label>
          <div class="control">
          <input type="text" name="Bairro" placeholder="Digite aqui"><br>
          <label class="label"><strong>Cidade</strong></label>
          <div class="control">
          <input type="text" name="Cidade" placeholder="Digite aqui"><br>
          <label class="label"><strong>Estado</strong></label>
          <div class="control">
          <input type="text" name="Estado" placeholder="Digite aqui"><br>
          <label class="label"><strong>Tel. Fixo</strong></label>
          <div class="control">
          <input type="text" maxlength="10" name="Telefone" placeholder="Digite aqui">
        </div>
        <button type="submit" class="button is-primary">Enviar </button>
        </div><br>
      </fieldset>
    </form>
   </div>
  </body>
