<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itaú</title>
  <link rel="stylesheet" type="text/css" href="contato.css" media="screen">
  <script src="script.js"></script>  
</head>
<body>
    <!--Menu-->
    <div class="menu"> 
      <img src="img/itau-logo-7.png" width="5%">
      <a class="logo">Cadastro Pessoal</a>
      <img src="img/itaú.jpeg" width="8%">
    </div><br>
    <!--Formulário-->
    <form action="javascript:submeterForm()">
      <div class="campo">
        <label><strong>CPF*</strong></label>
        <input class="input" type="text" maxlength="11" name="CPF" placeholder="Digite aqui" required>
      </div>
      <div class="control"></div>
        <label><strong>Nome*</strong></label>
        <input class="input" type="text" id="name" name="Nome" placeholder="Digite aqui " required>
      </div>
      <div class="control">
        <label class="label"><strong>Celular*</strong></label>
        <input type="text" maxlength="14" name="message" placeholder="Digite aqui " required>
      </div> 
      <div class="campo">
        <label for="Genero"><strong>Sexo</strong></label>
        <select id="Genero">
          <option selected  value="">Selecione</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outros</option>
        </select>
      </div>

      <div class="campo">
        <label><strong>Endereço*</strong></label>
        <input type="text" name="Endereço" placeholder="Digite aqui " required>
        <label class="label"><strong>Número*</strong></label>
        <input type="text" name="Número" placeholder="Digite aqui " required>
      </div>
      <div class="~campo">            
        <label><strong>Bairro</strong></label>
        <input type="text" name="Bairro" placeholder="Digite aqui"><br>
        <label><strong>Cidade</strong></label>
        <input type="text" name="Cidade" placeholder="Digite aqui"><br>
        <label><strong>Estado</strong></label>
        <input type="text" name="Estado" placeholder="Digite aqui"><br>
        <label><strong>Tel. Fixo</strong></label>
        <input type="text" maxlength="10" name="Telefone" placeholder="Digite aqui">
      </div>
        <button type="submit" class="button is-primary">Enviar </button>
        </div><br>
      </fieldset>
    </form>
   </div>
</body>

<footer>
    <div class="rodape">
      <p>© 2021 - Todos os direitos reservados. Programa de Formação de PCD - Itaú Tech.</p>
    </div>
  </div>
</footer>
</html>
